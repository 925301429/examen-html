<main>
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>Datos de registro</legend>
  
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Ana Pérez"><br><br>
  
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="ejemplo@email.com"><br><br>
  
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required placeholder="********"><br><br>
  
        <label>
          <input type="checkbox" name="terminos" required>
          Acepto términos y condiciones
        </label><br><br>
  
        <button type="submit">Registrarme</button>
      </fieldset>
    </form>
  </main>
